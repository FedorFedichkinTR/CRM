<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Log in with your account</title>
</head>

<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div>
    <form action="#" th:action="@{/items/all}" th:object="${items}" method="POST">
        <table>
            <thead>
            <tr><th>Item Name</th>
                <th>Initial Price</th>
                <th>Quantity</th>
                <th>Date of Purchase</th>
                <th>Notes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${items.empty}">
                <td colspan="2"> No Items Available </td>
            </tr>
            <tr th:each="item : ${items}">
                <td><span th:text="${item.name}"> Item Name </span></td>
                <td><span th:text="${item.initialPrice}"> Initial Price </span></td>
                <td><span th:text="${item.quantity}"> Quantity </span></td>
                <td><span th:text="${item.dateOfPurchase}"> Date of Purchase </span></td>
                <td><span th:text="${item.notes}"> Notes </span></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
