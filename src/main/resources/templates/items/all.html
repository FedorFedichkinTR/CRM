<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

<head>
    <title>All items</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="~{navigation :: navi(Home)}" />
<div>
    <form th:action="@{/items/all}" th:object="${items}" th:method="POST">
        <table>
            <thead>
            <tr><th>Item Name</th>
                <th>Initial Price</th>
                <th>Quantity</th>
                <th>Date of Purchase</th>
                <th>Notes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${items.empty}">
                <td colspan="2"> No Items Available </td>
            </tr>
            <tr th:each="item : ${items}">
                <td><span th:text="${item.name}"> Item Name </span></td>
                <td><span th:text="${item.initialPrice}"> Initial Price </span></td>
                <td><span th:text="${item.quantity}"> Quantity </span></td>
                <td><span th:text="${item.dateOfPurchase}"> Date of Purchase </span></td>
                <td><span th:text="${item.notes}"> Notes </span></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
