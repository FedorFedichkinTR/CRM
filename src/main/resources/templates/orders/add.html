<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

<head>
  <title>Add a new item</title>
</head>

<body>
<div>
  <form th:action="@{/orders/add}" th:method="POST">
    <table>
      <label for="name">Enter Item Name:</label>
      <input type="text" th:field="*{order.name}" id="name"/>
      <br/>
      <label for="price">Enter Sale Item Price:</label>
      <input type="text" th:field="*{order.salePrice}" id="price"/>
      <br/>
      <label for="quantity">Enter Item Quantity:</label>
      <input type="text" th:field="*{order.quantity}" id="quantity"/>
      <br/>
      <label for="date">Enter Date of Sale:</label>
      <input type="date" th:field="*{order.saleDate}" id="date"/>
      <br/>
      <label for="notes">Enter Notes:</label>
      <input type="text" th:field="*{order.notes}" id="notes"/>
      <br/>
      <label for="fullName">Enter Customer Full Name:</label>
      <input type="text" th:field="*{customer.fullName}" id="fullName"/>
      <br/>
      <label for="phoneNumber">Enter Customer Phone Number:</label>
      <input type="text" th:field="*{customer.phoneNumber}" id="phoneNumber"/>
      <br/>
      <label for="address">Enter Customer Address:</label>
      <input type="text" th:field="*{customer.address}" id="address"/>
      <br/>
      <input type="submit" value="Create order"/>
    </table>
  </form>
</div>
</body>
</html>
